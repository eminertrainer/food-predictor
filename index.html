
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Consumption Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h2>Food Consumption Predictor</h2>

  <label for="income">Income (RM):</label>
  <input type="number" id="income" placeholder="Enter income value">

  <label for="familySize">Family Size:</label>
  <input type="number" id="familySize" placeholder="Enter family size">

  <button onclick="predict()">Predict</button>

  <div id="result"></div>

  <script>
    function predict() {
      const income = parseFloat(document.getElementById("income").value);
      const familySize = parseFloat(document.getElementById("familySize").value);

      if (isNaN(income) || isNaN(familySize)) {
        document.getElementById("result").innerText = "‚ùó Please enter valid numbers.";
        return;
      }

      const prediction = -1.1183 + 0.1482 * income + 0.7931 * familySize;
      document.getElementById("result").innerText = 
        "üí∞ Estimated monthly food spending: RM " + prediction.toFixed(2);
    }
  </script>
</body>
</html>
