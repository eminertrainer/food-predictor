<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Food Consumption Predictor</title>
</head>
<body>
  <h2>Food Consumption Predictor</h2>

  <label for="income">Income ($):</label>
  <input type="number" id="income"><br><br>

  <label for="familySize">Family Size:</label>
  <input type="number" id="familySize"><br><br>

  <button onclick="predict()">Predict</button>

  <h3 id="result"></h3>

  <script>
    function predict() {
      const income = parseFloat(document.getElementById("income").value);
      const familySize = parseFloat(document.getElementById("familySize").value);

      if (isNaN(income) || isNaN(familySize)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      const prediction = -1.1183 + 0.1482 * income + 0.7931 * familySize;
      document.getElementById("result").innerText = "Estimated food consumption: " + prediction.toFixed(2) + " units";
    }
  </script>
</body>
</html>
